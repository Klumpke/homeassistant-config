- type: custom:dwains-flexbox-card
  
  cards:
    - type: entities
      item_classes: 'col-xs-12 col-sm-12 col-md-6 col-lg-6'
      style: |
        ha-card {
          border-radius: 5px;
          background-color: var(--dwains-theme-primary);
        }
      entities:
        - entity: sensor.sabnzbd_status
          icon: 'fapro:fal_download'
          name: Status
        - entity: sensor.sabnzbd_queue_count
          icon: 'fapro:fal_tasks-alt'
          name: Wachtrij
        - entity: sensor.sabnzbd_left
          icon: 'fapro:fal_arrow-to-left'
          name: Resterend
        - entity: sensor.sabnzbd_total
          icon: 'fapro:fal_folder-download'
          name: Download totaal
        - entity: sensor.sabnzbd_disk_free
          icon: 'fapro:fal_hdd'
          name: HDD vrij

    - type: custom:mini-graph-card
      item_classes: 'col-xs-12 col-sm-12 col-md-3 col-lg-3'
      style: |
        ha-card {
          background-color: var(--dwains-theme-primary);
        }
      entities:
        - sensor.sabnzbd_speed
      name: DL Speed
      line_color: 'var(--dwains-theme-accent)'
      show:
        points: false
        graph: line
      #   extrema: false

    - type: custom:mini-graph-card
      item_classes: 'col-xs-12 col-sm-12 col-md-3 col-lg-3'
      style: |
        ha-card {
          background-color: var(--dwains-theme-primary);
        }
      entities:
        - sensor.sabnzbd_left
        - sensor.sabnzbd_queue_count
      name: DL Left
      line_color: 'var(--dwains-theme-accent)'
      show:
        points: false
        graph: line
      #   extrema: false
