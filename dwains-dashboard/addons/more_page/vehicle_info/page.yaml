# dwains_dashboard
## More-page add-on: Vehicle info
## Created by Jeroen Klompen
## Version: 1.0.0

- type: custom:dwains-flexbox-card
  padding: true
  items_classes: 'col-lg-4 col-md-4 col-sm-6 col-xs-12'
  cards:
    {% for vehicle in (data | fromjson)['vehicles'] %}
    - type: vertical-stack
      cards:
        - type: picture-entity
          style: |
            ha-card {
              border-radius: 10px;
              box-shadow: 10px;
              }
          entity: input_boolean.dummy2
          name: {{ vehicle.name }}
          image: {{ vehicle.image }}
          show_state: false
          tap_action:
            action: none
          hold_action:
            action: none
          double_tap_action:
            action: none

        - type: 'glance'
          style: |
            ha-card {
              border-radius: 5px;
              background-color: var(--dwains-theme-primary);
            }
          entities:
          {% if vehicle.expdate %}
            - entity: {{ vehicle.expdate }}
              icon: fapro:fal_calendar-alt
          {% endif %}
          {% if vehicle.insured %}
            - entity: {{ vehicle.insured }}
              icon: fapro:fal_car-crash
          {% endif %}
          {% if vehicle.recall %}
            - entity: {{ vehicle.recall }}
              icon: fapro:fal_exclamation-circle
          {% endif %}
          state_color: true
          show_name: false
          show_icon: true
          show_state: true
      {% endfor %}