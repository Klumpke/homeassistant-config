- type: custom:dwains-flexbox-card
  padding: true
  items_classes: 'col-lg-6 col-md-6 col-sm-12 col-xs-12'
  cards:
    - type: custom:dwains-flexbox-card
      items_classes: 'col-lg-12 col-md-12 col-sm-12 col-xs-12'
      cards:
        - type: entities
          style: |
            ha-card {
              border-radius: 5px;
              background-color: var(--dwains-theme-primary);
            }
          show_header_toggle: false
          entities:

            - type: custom:secondaryinfo-entity-row
              entity: sensor.system_uptime
              name: NUC uptime
              icon: mdi:desktop-classic
              secondary_info: "Sinds: [[ sensor.last_boot_date_time ]]"
              tap_action:
                action: none

            - entity: sensor.ha_uptime
              name: HA uptime
              icon: mdi:home-assistant
              tap_action:
                action: none

            - type: custom:multiple-entity-row
              entity: sensor.home_assistant_operating_system_newest_version
              name: HA OS
              icon: mdi:home-assistant
              state_header: Laatste
              entities:
                - entity: sensor.home_assistant_operating_system_version
                  name: Huidige
              style: |
                :host {
                  {% if states('sensor.home_assistant_operating_system_version').split('.')[1] != states(config.entity).split('.')[1] %}
                    color: rgb(255, 165, 0);
                    --paper-item-icon-color: rgb(255, 165, 0);
                  {% endif %};
                }
              tap_action:
                action: none

            - type: custom:multiple-entity-row
              entity: sensor.version_available
              name: HA Core
              icon: mdi:home-assistant
              state_header: Laatste
              entities:
                - entity: sensor.version_current
                  name: Huidige
              style: |
                :host {
                  {% if states('sensor.version_current').split('.')[2] != states(config.entity).split('.')[2] %}
                    color: rgb(255, 165, 0);
                    --paper-item-icon-color: rgb(255, 165, 0);
                  {% endif %};
                }
              tap_action:
                action: none

            - entity: sensor.supervisor_updates
              name: Supervisor
              icon: mdi:home-assistant
              tap_action:
                action: navigate
                navigation_path: /hassio/dashboard
              style: |
                :host {
                  {% if states(config.entity) != '0' %}
                    color: rgb(255, 165, 0);
                    --paper-item-icon-color: rgb(255, 165, 0);
                  {% endif %};
                }

            - entity: sensor.hacs
              name: HACS
              tap_action:
                action: navigate
                navigation_path: /hacs
              style: |
                :host {
                  {% if states(config.entity) != '0' %}
                    color: rgb(255, 165, 0);
                    --paper-item-icon-color: rgb(255, 165, 0);
                  {% endif %};
                }

            - entity: sensor.home_assistant_log
              name: HA log grootte
              tap_action:
                action: url
                url_path: /config/logs
              style: |
                :host {
                  {% if states(config.entity) >= '0.5' %}
                    color: rgb(255, 165, 0);
                    --paper-item-icon-color: rgb(255, 165, 0);
                  {% endif %};
                }

            - entity: sensor.home_assistant_db_size
              name: HA DB grootte
              icon: mdi:database
              tap_action:
                action: none

            - entity: sensor.home_assistant_db_events
              name: HA DB events
              icon: mdi:database
              tap_action:
                action: none

            - entity: sensor.home_assistant_db_states
              name: HA DB states
              icon: mdi:database
              tap_action:
                action: none

            - type: custom:secondaryinfo-entity-row
              entity: sensor.nuc_model
              secondary_info: "Logicbord: [[ sensor.nuc_board_name ]]"
              icon: mdi:desktop-classic
              tap_action:
                action: none

            - type: custom:secondaryinfo-entity-row
              entity: sensor.nuc_bios_vendor
              secondary_info: "Versie: [[ sensor.nuc_bios_version ]]"
              icon: mdi:desktop-classic
              tap_action:
                action: none

            # - entity: sensor.linux_version
            #   icon: mdi:desktop-classic

            # - entity: sensor.tasmota_current_version
            #   name: Tasmota Latest Version
            #   icon: mdi:alpha-t-box-outline

            - type: custom:bar-card
              style: |
                ha-card {
                  border-radius: 0;
                  box-shadow: none;
                  background-color: var(--dwains-theme-primary);
                }
                bar-card-backgroundbar, bar-card-currentbar {
                  border-radius: 5px;
                }
                bar-card-value {
                  font-weight: bold;
                }
                bar-card-iconbar {
                  height: 20px;
                }
              height: 25px
              columns: 2
              entities:
                - entity: sensor.processor_use
                  name: CPU
                  icon: mdi:chip
                - entity: sensor.memory_use_percent
                  name: RAM
                  icon: mdi:memory
                - entity: sensor.cpu_temp
                  name: Temp
                  icon: mdi:thermometer
                - entity: sensor.disk_use_percent
                  name: Disk
                  icon: mdi:harddisk
              severity:
                - from: 0
                  to: 60
                  color: green
                - from: 61
                  to: 80
                  color: orange
                - from: 81
                  to: 100
                  color: red
              positions:
                indicator: 'off'
                name: 'off'


