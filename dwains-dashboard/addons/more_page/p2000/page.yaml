- type: custom:dwains-flexbox-card
  items_classes: 'col-xs-12 col-sm-4 col-sm-4'
  cards:
    - type: custom:dwains-flexbox-card
      items_classes: 'col-xs-12 col-md-12'
      padding: true
      cards:
        - type: custom:dwains-heading-card
          # item_classes: 'col-xs-12 col-sm-12 col-md-12 col-lg-12'
          title: P2000 Someren
        - type: markdown
          style: |
            ha-card {
              border-radius: 5px;
              background-color: var(--dwains-theme-primary);
            }
          content: >
            Datum : {{ state_attr('sensor.p2000_someren', 'datum' ) }}   Tijd: {{state_attr('sensor.p2000_someren', 'tijd') }}


            Melding : {{ state_attr('sensor.p2000_someren', 'melding') }}<br>


            {{ state_attr('sensor.p2000_someren', 'tekstmelding') }}<br>

            -

            Plaats: {{ state_attr('sensor.p2000_someren', 'plaats') }}

            Straat : {{ state_attr('sensor.p2000_someren', 'straat') }}

            Regio : {{ state_attr('sensor.p2000_someren', 'regio') }}

            Capcode : {{ state_attr('sensor.p2000_someren', 'capstring') }}

            Lat : {{ state_attr('sensor.p2000_someren', 'latitude') }}  Long: {{state_attr('sensor.p2000_someren', 'longitude') }}


            Dienst: {{ state_attr('sensor.p2000_someren', 'dienst') }}

            Info :  {{ state_attr('sensor.p2000_someren', 'brandinfo') }}<br>

            Regio id : {{ state_attr('sensor.p2000_someren', 'regioid') }}       Dienst id : {{state_attr('sensor.p2000_someren', 'dienstid') }}

            Prio : {{ state_attr('sensor.p2000_someren', 'prio1') }}

            Grip : {{ state_attr('sensor.p2000_someren', 'grip') }}


            Id nr : {{ state_attr('sensor.p2000_someren', 'id') }}

    - type: custom:dwains-flexbox-card
      items_classes: 'col-xs-12 col-md-12'
      padding: true
      cards:
        - type: custom:dwains-heading-card
          # item_classes: 'col-xs-12 col-sm-12 col-md-12 col-lg-12'
          title: 24uur logboek
        - type: "custom:logbook-card"
          style: |
            ha-card {
              border-radius: 5px;
              background-color: var(--dwains-theme-primary);
            }
          entity: sensor.p2000_someren_melding
          title: " "
          hiddenState:
            - 'unknown'
          history: 1
          show:
            end_date: false
            start_date: true
            duration: false
            icon: false
            separator: true
          separator_style:
            color: var(--divider-color)
            style: dashed

    - type: custom:dwains-flexbox-card
      items_classes: 'col-xs-12 col-md-12'
      padding: true
      cards:
        - type: custom:dwains-heading-card
          # item_classes: 'col-xs-12 col-sm-12 col-md-12 col-lg-12'
          title: Map
        - type: map
          style: |
            ha-card {
              border-radius: 5px;
              background-color: var(--dwains-theme-primary);
            }
          default_zoom: 11
          entities:
            - entity: sensor.p2000_someren
            - entity: zone.home
            # - entity: sensor.p2000_brabant_zuid_oost
          # title: Someren & Brabant