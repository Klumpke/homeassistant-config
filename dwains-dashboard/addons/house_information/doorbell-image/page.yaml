- type: custom:dwains-heading-card
  title: {{ name }}
- type: custom:dwains-flexbox-card
  items_classes: 'col-lg-6 col-md-6 col-sm-12 col-xs-12'
  cards:
    - type: picture-entity
      entity: {{ (data | fromjson)['camera'] }}
      show_name: false
      show_state: false