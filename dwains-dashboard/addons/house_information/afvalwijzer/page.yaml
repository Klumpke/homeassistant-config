# dwains_dashboard
## House-information add-on: Afvalwijzer
## Created by Jeroen Klompen
## Version: 1.0.0

- type: custom:dwains-heading-card
  title: {{ name }}
- type: 'custom:auto-entities'
  card:
    type: glance
    style: |
      ha-card {
        border-radius: 5px;
        background-color: var(--dwains-theme-primary);
      }
    show_name: false
  filter:
    exclude:
      - entity_id: sensor.{{ (data | fromjson)['wastecollector'] }}_vandaag
      - entity_id: sensor.{{ (data | fromjson)['wastecollector'] }}_morgen
    include:
      - entity_id: sensor.{{ (data | fromjson)['wastecollector'] }}*
  show_header_toggle: false
  options:
  sort:
    attribute: {{ (data | fromjson)['sort_attribute']|default('Sort-date') }}
    method: attribute
    numeric: true