# dwains_theme
## Room add-on: Plant
## Created by Jeroen Klompen
## Version: 1.1.1

- type: custom:dwains-flexbox-card
  items_classes: 'col-xs-12 col-sm-12 col-md-12 col-lg-6'
  cards:
  {% for plants in (data | fromjson)['plants'] %}
    - type: custom:dwains-flexbox-card
      items_classes: 'col-xs-12 col-sm-12 col-sm-12'
      padding: true
      cards:
        - type: custom:flower-card
          style: |
            ha-card {
              padding: 8px;
              border-radius: 5px;
              background-color: var(--dwains-theme-primary);
            }
          entity: {{ plants.entity }}
          species: {{ plants.species }}

        - type: custom:mini-graph-card
          item_classes: 'col-xs-6 col-md-3'
          style: |
            ha-card {
              border-radius: 5px;
              background-color: var(--dwains-theme-primary);
            }
          entities:
            - {{ plants.entity|replace("plant.", "sensor.") }}_temperature
          icon: mdi:thermometer
          align_header: right
          font_size: 70
          line_color: 'var(--dwains-theme-accent)'
          hours_to_show: 24
          hour24: true
          points_per_hour: 1
          smoothing: true
          show:
            name: false
            points: hover
            graph: line
            extrema: true

        - type: custom:mini-graph-card
          item_classes: 'col-xs-6 col-md-3'
          style: |
            ha-card {
              border-radius: 5px;
              background-color: var(--dwains-theme-primary);
            }
          entities:
            - {{ plants.entity|replace("plant.", "sensor.") }}_moisture
          icon: mdi:water-percent
          align_header: right
          font_size: 70
          line_color: 'var(--dwains-theme-accent)'
          hours_to_show: 24
          hour24: true
          points_per_hour: 1
          smoothing: true
          show:
            name: false
            points: hover
            graph: line
            extrema: true

        - type: custom:mini-graph-card
          item_classes: 'col-xs-6 col-md-3'
          style: |
            ha-card {
              border-radius: 5px;
              background-color: var(--dwains-theme-primary);
            }
          entities:
            - {{ plants.entity|replace("plant.", "sensor.") }}_illuminance
          icon: mdi:white-balance-sunny
          align_header: right
