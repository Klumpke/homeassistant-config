          hours_to_show: 24
          hour24: true
          points_per_hour: 1
          smoothing: true
          show:
            name: false
            points: hover
            graph: line
            extrema: true

        - type: custom:mini-graph-card
          item_classes: 'col-xs-6 col-md-3'
