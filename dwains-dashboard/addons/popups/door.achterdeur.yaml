# dwains_dashboard
## Popup add-on: Door
## Created by Jeroen Klompen
## Version: 1.0.0

type: vertical-stack
cards:
  - type: "custom:logbook-card"
    style: |
      ha-card {
        box-shadow: none;
      }
    entity: {{ entity }}
    title: " "
    max_items: 6
    state_map:
      - value: 'on'
        icon: 'fal:door-open'
      - value: 'off'
        icon: 'fal:door-closed'
      - value: 'unavailable'
        icon: 'fal:times-square'
    show:
      end_date: false
      start_date: true
    separator_style:
      color: black
      style: dashed