rooms:
  - name: Woonkamer
    icon: fapro:fal_couch
    light: group.woonkamer_lights
    temperature: sensor.temp_woonkamer
    humidity: sensor.temp_woonkamer_humidity
    pressure: sensor.temp_woonkamer_pressure
    motion: binary_sensor.motion_woonkamer
    media_player: group.woonkamer_mediaplayers
    addons:
      - name: Sonos
        icon: fapro:fal_speaker
        path: 'dwains-dashboard/addons/rooms/common/sonos/page.yaml'
        button_path: 'dwains-dashboard/addons/rooms/common/sonos/button.yaml'
        data:
          platform: sonos
          speakers:
            - entity: media_player.woonkamer
              name: Woonkamer
            - entity: media_player.eetkamer
              name: Eetkamer
            - entity: media_player.boven
              name: Boven
            - entity: media_player.zolder
              name: Zolder
            - entity: media_player.tuin
              name: Tuin
          buttons:
            - name: Radio 538
              type: source
              id: Radio 538
            - name: 100% NL
              type: source
              id: 100% NL
            - name: Qmusic
              type: source
              id: Qmusic
            - name: SLAM!
              type: source
              id: SLAM!
            - name: L1 Radio
              type: source
              id: L1 Radio
            - name: Omroep Brabant
              type: source
              id: Omroep Brabant
            - name: TV
              icon: mdi:television
              type: source
              id: TV
      - name: Drakenbloed
        icon: fapro:fal_leaf
        path: 'dwains-dashboard/addons/rooms/common/plant/page.yaml'
        button_path: 'dwains-dashboard/addons/rooms/common/plant/button.yaml'
        data:
          plants:
            - entity: plant.drakenbloed
              species: dracaena marginata
    page_entities:
      columns: 1 #optional
      show_title: 'false' #optional
      entities:
        - entity: sensor.lux_woonkamer

  - name: Eetkamer
    icon: fapro:fal_utensils
    light: group.eetkamer_lights
    climate: climate.woonkamer
    temperature: sensor.woonkamer_temperature
    humidity: sensor.woonkamer_humidity
    # vacuum:
    #   advanced_view: 'true'
    #   entity: vacuum.xiaomi_vacuum_cleaner
    #   camera: camera.rockrobo_map
    # plant: plant.olijfboom_links
    addons:
      - name: Stofzuiger
        icon: fapro:fal_vacuum-robot
        path: 'dwains-dashboard/addons/rooms/eetkamer/vacuum/page.yaml'
        button_path: 'dwains-dashboard/addons/rooms/eetkamer/vacuum/button.yaml'
        data:
          vacuum: vacuum.rockrobo
          map: camera.rockrobo_map
          platform: valetudo
          rooms:
            - room: Woonkamer
              zone: Woonkamer
              icon: fapro:fal_couch
            - room: Keuken
              zone: Keuken
              icon: fapro:fal_refrigerator
            - room: Eetkamer
              zone: Eetkamer
              icon: fapro:fal_coffee
            - room: Hal
              zone: Hal
              icon: fapro:fal_key-skeleton
            - room: Garage
              zone: Garage
              icon: fapro:fal_warehouse
          controls:
            - name: Start
              service: vacuum.start
              icon: mdi:play
            - name: Pauze
              service: vacuum.pause
              icon: mdi:pause
            - name: Basisstation
              service: vacuum.return_to_base
              icon: mdi:ev-station
            - name: Locatie
              service: vacuum.locate
              icon: mdi:map-marker-circle
          sensors:
            - name: Hoofdborstel
              sensor: sensor.vacuum_main_brush_left
              icon: mdi:broom
            - name: Zijborstel
              sensor: sensor.vacuum_side_brush_left
              icon: mdi:broom
            - name: Filter
              sensor: sensor.vacuum_filter_left
              icon: mdi:broom
            - name: Sensoren
              sensor: sensor.vacuum_sensor_dirty_left
              icon: mdi:air-filter
      - name: Sonos
        icon: fapro:fal_speaker
        path: 'dwains-dashboard/addons/rooms/common/sonos/page.yaml'
        button_path: 'dwains-dashboard/addons/rooms/common/sonos/button.yaml'
        data:
          platform: sonos
          speakers:
            - entity: media_player.eetkamer
              name: Eetkamer
            - entity: media_player.woonkamer
              name: Woonkamer
            - entity: media_player.boven
              name: Boven
            - entity: media_player.zolder
              name: Zolder
            - entity: media_player.tuin
              name: Tuin
          buttons:
            - name: Radio 538
              type: source
              id: Radio 538
            - name: 100% NL
              type: source
              id: 100% NL
            - name: Qmusic
              type: source
              id: Qmusic
            - name: SLAM!
              type: source
              id: SLAM!
            - name: L1 Radio
              type: source
              id: L1 Radio
            - name: Omroep Brabant
              type: source
              id: Omroep Brabant
    page_entities:
      columns: 1 #optional
      show_title: 'false' #optional
      entities:
        - entity: sensor.lux_eetkamer

  - name: Keuken
