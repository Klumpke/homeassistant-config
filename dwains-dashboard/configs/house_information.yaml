house_information:
  favorites:
    - entity: binary_sensor.contact_garagedeur
      icon_on: fapro:fal_door-open
      icon_off: fapro:fal_door-closed
    - entity: binary_sensor.contact_achterdeur
      icon_on: fapro:fal_door-open
      icon_off: fapro:fal_door-closed
  addons:
    - name: Statistieken
      icon: fapro:fal_desktop-alt
      path: 'dwains-dashboard/addons/house_information/statistics/page.yaml'
      data:
        stats:
          - entity: sensor.processor_use
            name: CPU
            icon: mdi:chip
          - entity: sensor.memory_use_percent
            name: RAM
            icon: mdi:memory
          - entity: sensor.cpu_temp
            name: Temp
            icon: mdi:thermometer
          - entity: sensor.disk_use_percent
            name: Disk
            icon: mdi:harddisk
    - name: Afvalwijzer
      icon: fapro:fal_calendar-alt
      path: 'dwains-dashboard/addons/house_information/afvalwijzer/page.yaml'
      data:
        wastecollector: blink
    - name: Kalender
      icon: fapro:fal_calendar-alt
      path: 'dwains-dashboard/addons/house_information/calendar/page.yaml'
      data:
        calendars:
          - calendar.jeroen
          - calendar.joyce
          - calendar.gezamenlijk