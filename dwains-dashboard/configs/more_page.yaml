more_page:
    addons:
      - name: Camera's
        icon: fapro:fal_cctv
        main_menu: 'true'
        path: 'dwains-dashboard/addons/more_page/camera_buttons/page.yaml'
        data:
          cameras:
            entities:
              - camera.voordeur
              # - camera.voortuin
              - camera.carport
              - camera.tuin
      - name: Energie
        icon: fapro:fal_plug
        path: 'dwains-dashboard/addons/more_page/energy/page.yaml'
        data:
          power: sensor.power_consumption_watt
          power_usage: sensor.dsmr_day_consumption_electricity_merged
          power_cost: sensor.dsmr_day_consumption_electricity_cost_merged
          gas: sensor.dsmr_consumption_gas_currently_delivered
          gas_usage: sensor.dsmr_day_consumption_gas
          gas_cost: sensor.dsmr_day_consumption_gas_cost
          water: sensor.s0pcm_hourly
          water_usage: sensor.s0pcm_vandaag
          water_cost: sensor.s0pcm_day_consumption_water_cost
      - name: Afvalwijzer
        icon: fapro:fal_recycle
        path: 'dwains-dashboard/addons/more_page/afvalwijzer/page.yaml'
        data:
          wastecollector: blink
          # sort_attribute: Sort-date
          # language: nl
      - name: Automations
        icon: fapro:fal_flux-capacitor
        path: 'dwains-dashboard/addons/more_page/automations/page.yaml'
      - name: Statistieken
        icon: fapro:fal_chart-area
        path: 'dwains-dashboard/addons/more_page/statistics/page.yaml'
      - name: Ender 3 v2
        icon: fapro:fal_cube
        path: 'dwains-dashboard/addons/more_page/3d_printer/page.yaml'
      - name: SABnzbd
        icon: fapro:fal_download
        path: 'dwains-dashboard/addons/more_page/sabnzbd/page.yaml'
      - name: Formula 1
        icon: mdi:keyboard-f1
        path: 'dwains-dashboard/addons/more_page/formule_one/page.yaml'
      - name: P2000
        icon: fapro:fal_ambulance
        path: 'dwains-dashboard/addons/more_page/p2000/page.yaml'
      - name: Ambilight + Hue
        icon: fapro:fal_tv
        path: 'dwains-dashboard/addons/more_page/ambilight/page.yaml'
      - name: AdGuard
        icon: fapro:fal_ad
        path: 'dwains-dashboard/addons/more_page/adguard/page.yaml'
      - name: Brandstofprijzen
        icon: fapro:fal_gas-pump
        path: 'dwains-dashboard/addons/more_page/fuel_prices/page.yaml'
        data:
          advice_euro: sensor.euro_advies
          advice_diesel: sensor.diesel_advies
          price_local1: sensor.euro_tango_someren
          price_local2: sensor.euro_tinq_wessem
      - name: Voertuig info
        icon: fapro:fal_car-garage
        path: 'dwains-dashboard/addons/more_page/vehicle_info/page.yaml'
        data:
          vehicles:
            - name: Volkswagen Polo 1.0T R-Line
              image: /local/images/vw-polo.jpg
              expdate: sensor.volkswagen_polo_expdate
              insured: binary_sensor.volkswagen_polo_insured
              recall: sensor.volkswagen_polo_recall
            - name: Yamaha YZF-R6
              image: /local/images/yamaha-r6.jpg
              insured: binary_sensor.yamaha_r6_insured
              recall: sensor.yamaha_r6_recall
      - name: ISP
        icon: fapro:fal_tachometer-alt
        path: 'dwains-dashboard/addons/more_page/unifi/page.yaml'
      - name: Coronavirus
        icon: fapro:fal_disease
        path: 'dwains-dashboard/addons/more_page/coronavirus/page.yaml'
      - name: Nextcloud
        icon: fapro:fal_cloud
        path: 'dwains-dashboard/addons/more_page/nextcloud/page.yaml'
      - name: Frigate
        icon: fapro:fal_brain
        path: 'dwains-dashboard/addons/more_page/frigate/page.yaml'
      - name: Sonos
        icon: fapro:fal_speaker
        path: 'dwains-dashboard/addons/more_page/sonos/page.yaml'
        data:
          platform: sonos
          speakers:
            - entity: media_player.eetkamer
              name: Eetkamer
            - entity: media_player.woonkamer
              name: Woonkamer
            - entity: media_player.boven
              name: Boven
            - entity: media_player.zolder
              name: Zolder
            - entity: media_player.tuin
              name: Tuin
          buttons:
            - name: Radio 538
              type: source
              id: Radio 538
            - name: 100% NL
              type: source
              id: 100% NL
            - name: Qmusic
              type: source
              id: Qmusic
            - name: TV
              icon: mdi:television
              type: source
              id: TV
      - name: TEST
        icon: fapro:fal_chart-area
        path: 'dwains-dashboard/addons/more_page/test/page.yaml'