- type: custom:dwains-flexbox-card
  padding: true
  items_classes: 'col-lg-4 col-md-4 col-sm-6 col-xs-12'
  cards:
    - type: vertical-stack
      cards:
        - type: picture-entity
          style: |
            ha-card {
              border-radius: 10px;
              box-shadow: 10px;
              }
          entity: input_boolean.dummy2
          name: Yamaha YZF-R6
          image: /local/images/yamaha-r6.jpg
          show_state: false
          tap_action:
            action: none
          hold_action:
            action: none
          double_tap_action:
            action: none

        - type: 'glance'
          style: |
            ha-card {
              border-radius: 5px;
              background-color: var(--card-background-color);
            }
          entities:
            - entity: binary_sensor.yamaha_r6_liability_insured
              icon: fapro:fal_car-crash
            - entity: binary_sensor.yamaha_r6_pending_recall
              icon: fapro:fal_exclamation-circle
          state_color: true
          show_name: false
          show_icon: true
          show_state: true
