- type: custom:dwains-flexbox-card

  items_classes: 'col-xs-12 col-sm-6 col-sm-6 col-md-4'
  cards:
    - type: custom:dwains-flexbox-card
      items_classes: 'col-lg-12 col-md-12 col-sm-12 col-xs-12'
      cards:

        - type: entities
          style: |
            ha-card {
              border-radius: 5px;
              background-color: var(--card-background-color);
            }
          show_header_toggle: false
          entities:
            - entity: sensor.hacs
              name: HACS
            - entity: sensor.potential_breaking_changes
        - type: conditional
          conditions:
            - entity: sensor.potential_breaking_changes
              state_not: "0"
          card:
            type: custom:list-card
            entity: sensor.potential_breaking_changes
            columns:
              - title: Component
                add_link: doclink
                field: component
              - title: Description
                add_link: prlink
                field: description


