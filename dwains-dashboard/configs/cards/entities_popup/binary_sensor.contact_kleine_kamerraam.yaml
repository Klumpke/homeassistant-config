blueprint: replace_popup_window_card.yaml
card:
  cards:
  - entity: $replace_with_input_entity$
    max_items: 6
    separator_style:
      color: var(--divider-color)
      style: dashed
    show:
      end_date: false
      separator: true
      start_date: true
    state_map:
    - icon: fapro:fal_window-frame-open
      value: 'on'
    - icon: fapro:fal_window-frame
      value: 'off'
    - icon: fapro:fal_times-square
      value: unavailable
    style: "ha-card {\n  box-shadow: none;\n}\n"
    title: ' '
    type: custom:logbook-card
  type: vertical-stack
input_entity: binary_sensor.contact_kleine_kamerraam
type: custom:dwains-blueprint-card
