blueprint:
  custom_cards:
  - vacuum-card
  description: An vacuum card by Michel Jourdain
  input:
    heading_title:
      description: This is the heading title
      name: Heading title
    vacuum_entity:
      description: The vacuum entity
      name: Vacuum entity
  name: Vacuum card Blueprint
  type: card
  version: '1.0'
card:
  cards:
  - title: $heading_title$
    type: custom:dwains-heading-card
  - cards:
    - compact_view: false
      entity: $vacuum_entity$
      show_name: true
      show_status: true
      show_toolbar: true
      style: ".cal-titleContainer {\n  display: none;\n}\n"
      type: custom:vacuum-card
    items_classes: col-xs-12
    type: custom:dwains-flexbox-card
  type: vertical-stack
