# dwains_theme

#Page vacuum for a room

{% for room in _d_t_config.rooms %}
{% if room["vacuum"] %}
- title: {{ room["name"] }} {{ _d_t_trans.vacuum.title }}
  path: {{ room["name"]|lower|replace("'", "_")|replace(" ", "_") }}_vacuum
  panel: true
  cards:    
    - type: custom:mod-card
      style: | 
        ha-card {
          max-width: 1465px;
          padding-bottom: 50px;
          margin: 0 auto;
          font-family: "Open Sans", sans-serif !important;
        }
      card:
        type: vertical-stack
        cards:
          #Header
          - !include
            - ../../../partials/header.yaml
            - title: {{ _d_t_trans.vacuum.title }}
              subtitle: {{ room["name"] }}
              navigation_path: {{ room["name"]|lower|replace("'", "_")|replace(" ", "_") }}  
          #Start for room vacuum content page
          - type: custom:dwains-flexbox-card
            padding: true
            items_classes: 'col-xs-12'
            cards:
              {% if room["vacuum"]["advanced_view"] and room["vacuum"]["advanced_view"] == 'true' %}
              - type: 'custom:vacuum-card'
                entity: {{ room["vacuum"]["entity"] }}
                {% if room["vacuum"]["camera"] %}
                map: {{ room["vacuum"]["camera"] }}
                {% endif %}
                stats:
                  default:
                    - attribute: filter_left
                      unit: hours
                      subtitle: Filter
                    - attribute: side_brush_left
                      unit: hours
                      subtitle: Side brush
                    - attribute: main_brush_left
                      unit: hours
                      subtitle: Main brush
                    - attribute: sensor_dirty_left
                      unit: hours
                      subtitle: Sensors
                  cleaning:
                    - attribute: cleaned_area
                      unit: m2
                      subtitle: Cleaning area
                    - attribute: cleaning_time
                      unit: minutes
                      subtitle: Cleaning time
              {% else %}
              - type: custom:more-info-card
                style: |
                  .card-header {
                    display: none;
                  }
                entity: {{ room["vacuum"]["entity"] }}
              {% endif %}
{% endif %}
{% endfor %}
