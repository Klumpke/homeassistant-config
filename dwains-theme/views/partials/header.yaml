# dwains_theme

# Header partial
type: custom:mod-card
style: | 
  ha-card {
    background-color: var(--dwains-theme-header-background);
    color: var(--dwains-theme-header-text);
    margin-top: -2px;
  }
  @media only screen and (min-width: 1025px) {
    ha-card {
      margin-top: 22px;
    }
  }
card:
  type: vertical-stack
  cards:
    {% if subtitle %}
    - type: custom:button-card
      icon: mdi:chevron-left
      name: {{ subtitle }}
      show_icon: false
      show_label: true
      tap_action: 
        action: navigate
        navigation_path: /dwains-theme/{{ navigation_path }}
      label: > 
        [[[         
          return `<ha-icon
            style="height: 30px; width: 30px; color: var(--dwains-theme-header-text)"
            icon="{{ _d_t_icons.menu_back|default('mdi:chevron-left') }}">
            </ha-icon>`
        ]]]
      styles:
        grid:
          - grid-template-areas: '"i""l""n"'
          - grid-template-columns: min-content
          - grid-template-rows: min-content
        card:
          - background-color: transparent
          - margin-bottom: 0px
          - padding-top: 5px
          - padding-bottom: 0px
          - padding-left: 16px
          - box-shadow: none
        icon:
          - width: 50px
          - height: 50px
          - color: var(--dwains-theme-header-text)
          - justify-self: start
          - align-self: center
        img_cell:
          - justify-self: start
          - align-self: center
        name:
          - color: var(--dwains-theme-header-text)
          - justify-self: start
          - font-size: 13px
          - align-self: center
          - font-weight: bold
          - padding-top: 10px
        label:
          - color: var(--dwains-theme-header-text)
          - justify-self: start
          - font-size: 13px
          - align-self: center
          - font-weight: bold
          - margin-left: -8px
    {% endif %}
    - type: markdown
      style: |
        ha-card {
          box-shadow: none;
          background-color: transparent;
          color: var(--dwains-theme-header-text) !important;
          font-size: 1.5em !important;
          font-weight: bold;
        }
        ha-markdown {
          {% if subtitle %}
          padding-top: 0px !important;
          margin-top: -4px;
          {% else %}
          padding-top: 20px !important;
          padding-bottom: 20px !important;
          {% endif %}
          margin-bottom: 0.5rem;
        }
      content: {{ title }}