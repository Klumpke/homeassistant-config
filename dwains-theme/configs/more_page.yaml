more_page:
    addons:
      - name: Energie
        icon: fal:plug
        path: 'dwains-theme/addons/more_page/energy/page.yaml'
        data:
          power: sensor.power_consumption_watt
          power_usage: sensor.dsmr_day_consumption_electricity_merged
          power_cost: sensor.dsmr_day_consumption_electricity_cost_merged
          gas: sensor.dsmr_consumption_gas_currently_delivered
          gas_usage: sensor.dsmr_day_consumption_gas
          gas_cost: sensor.dsmr_day_consumption_gas_cost
          water: sensor.s0pcm_hourly
          water_usage: sensor.s0pcm_vandaag
          water_cost: sensor.s0pcm_day_consumption_water_cost
      - name: Afvalwijzer
        icon: fal:recycle
        path: 'dwains-theme/addons/more_page/afvalwijzer/page.yaml'
        data:
          wastecollector: blink
          # sort_attribute: Sort-date
          # language: nl
      - name: Automations
        icon: fal:flux-capacitor
        path: 'dwains-theme/addons/more_page/automations/page.yaml'
      - name: Statistieken
        icon: fal:chart-area
        path: 'dwains-theme/addons/more_page/statistics/page.yaml'
      - name: Ender 3 v2
        icon: fal:cube
        path: 'dwains-theme/addons/more_page/3d_printer/page.yaml'
      - name: P2000
        icon: fal:ambulance
        path: 'dwains-theme/addons/more_page/p2000/page.yaml'
      - name: Ambilight + Hue
        icon: fal:tv
        path: 'dwains-theme/addons/more_page/ambilight/page.yaml'
      - name: AdGuard
        icon: fal:ad
        path: 'dwains-theme/addons/more_page/adguard/page.yaml'
      - name: Brandstofprijzen
        icon: fal:gas-pump
        path: 'dwains-theme/addons/more_page/fuel_prices/page.yaml'
        data:
          advice_euro: sensor.euro_advies
          advice_diesel: sensor.diesel_advies
          price_local1: sensor.euro_tango_someren
          price_local2: sensor.euro_tinq_wessem
      - name: ISP
        icon: fal:tachometer-alt
        path: 'dwains-theme/addons/more_page/unifi/page.yaml'
      - name: Zwave
        icon: fal:wifi
        path: 'dwains-theme/addons/more_page/zwave/page.yaml'
      - name: Coronavirus
        icon: fal:disease
        path: 'dwains-theme/addons/more_page/coronavirus/page.yaml'
      - name: Nextcloud
        icon: fal:cloud
        path: 'dwains-theme/addons/more_page/nextcloud/page.yaml'
      - name: TEST
        icon: fal:chart-area
        path: 'dwains-theme/addons/more_page/test/page.yaml'
      - name: DeepStack
        icon: fal:brain
        path: 'dwains-theme/addons/more_page/deepstack/page.yaml'