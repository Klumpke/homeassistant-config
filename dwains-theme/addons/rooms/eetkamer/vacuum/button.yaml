# dwains_theme
## Room add-on custom button: Vacuum
## Created by Jeroen Klompen
## Version: 1.0.1

type: custom:button-card
entity: {{ (data | fromjson)['entity'] }}
template: rooms_child
name: {{ name }}
icon: {{ icon|default('fas:puzzle-piece') }}
tap_action:
  action: navigate
  navigation_path: {{ navigation_path }}
# double_tap_action:
#   action: call-service
#   service: [[[ if (entity.state === 'docked') return "vacuum.start"; else return "vacuum.return_to_base"; ]]]
#   service_data:
#     entity_id: {{ (data | fromjson)['entity'] }}
label: >
  [[[
    if(entity){
      return entity.state;
    } else {
      return 'Entity error!';
    }
  ]]]
