- !include
  - ../../../../views/partials/heading.yaml
  - title: Map
- type: custom:mod-card
  style: |
    ha-card {
      padding: 0px 16px 0px 16px;
    }
  card:
    type: vertical-stack
    cards:
      - type: picture-entity
        entity: camera.rockrobo_map
        show_name: false
        show_state: false
        tap_action: none
        hold_action: none

- !include
  - ../../../../views/partials/heading.yaml
  - title: Presets
- type: custom:mod-card
  style: |
    ha-card {
      padding: 8px;
    }
  card:
    type: custom:layout-card
    min_columns: 2
    max_columns: 2
    layout: horizontal
    justify_content: start
    cards:
      - type: custom:button-card
        template: room_vacuum
        entity: input_boolean.dummy1
        name: Woonkamer
        icon: fal:couch
        show_state: false
        show_last_changed: false
        tap_action:
          action: call-service
          service: vacuum.send_command
          service_data:
            entity_id: vacuum.rockrobo
            command: zoned_cleanup
            params:
