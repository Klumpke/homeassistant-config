## Room add-on: Printer
## Version: 1.0.1

- type: custom:dwains-flexbox-card
  items_classes: 'col-xs-12 col-sm-6 col-sm-6'
  #padding: true
  cards:
    - type: entities
      style: |
        ha-card {
          border-radius: 5px;
          background-color: var(--dwains-theme-primary);
        }
      entities:
        - entity: sensor.hp_m281fdw_status
          name: Status
        - entity: sensor.hp_m281fdw_printer
          icon: mdi:printer
          name: "Totaal aantal pagina's afgedrukt"
        - entity: sensor.hp_m281fdw_scanner
          icon: mdi:printer
          name: "Totaal aantal pagina's gescand"

    - type: 'custom:bar-card'
      style: |
        ha-card {
          border-radius: 5px;
          background-color: var(--dwains-theme-primary);
        }
        bar-card-value {
          color: white;
          margin-bottom: 75px;
        }
        bar-card-iconbar {
          color: white;
          margin-top: 80px;
        }
        bar-card-name {
          color: var(--name-color-on);
          text-transform: capitalize;
        }
      direction: up
      stack: horizontal
      positions:
        icon: inside
        name: outside
        value: inside
      height: 200px
      target: 10
      unit_of_measurement: '%'
      width: 100%
      entities:
        - entity: sensor.hp_m281fdw_toner_black
          name: Zwart
          color: Black
          icon: mdi:water
        - entity: sensor.hp_m281fdw_toner_cyan
          name: Cyaan
          color: MediumTurquoise
          icon: mdi:water
        - entity: sensor.hp_m281fdw_toner_magenta
          name: Magenta
          color: MediumOrchid
          icon: mdi:water
        - entity: sensor.hp_m281fdw_toner_yellow
          name: Geel
          color: Gold
          icon: mdi:water