# dwains_theme
# Custom button for room addon: printer

type: custom:button-card
entity: {{ (data | fromjson)['entity'] }}
template: rooms_child
icon: {{ icon|default('fas:puzzle-piece') }}
name: {{ name }}
label: >
  [[[ 
    if(entity){
      return entity.state;
    } else {
      return 'Entity error!';
    }
  ]]]
tap_action: 
  action: navigate
  navigation_path: /lovelace/keuken_addon_vaatwasser