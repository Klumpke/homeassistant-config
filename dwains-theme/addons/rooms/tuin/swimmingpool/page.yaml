
- type: custom:dwains-flexbox-card
  items_classes: 'col-xs-12 col-sm-6 col-md-6 col-lg-6'
  padding: true
  cards:
    - type: entities
      style: |
        ha-card {
          border-radius: 5px;
          background-color: var(--dwains-theme-primary);
        }
      show_header_toggle: false
      entities:
        - entity: input_boolean.swimming_season
        - entity: input_select.pool_pump
        - entity: sensor.temp_garage
          name: Temperatuur in
        - entity: sensor.temp_badkamer
          name: Temperatuur uit
        - entity: sensor.pool_pump_status
        - entity: sensor.pool_pump_time_on