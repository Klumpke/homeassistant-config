# dwains_theme
# Custom button for room addon: Swimmingpool

type: custom:button-card
entity: {{ (data | fromjson)['pump'][0].entity }}
template: rooms_child
name: {{ name }}
icon: {{ icon|default('mdi:pool') }}
tap_action:
  action: navigate
  navigation_path: {{ navigation_path }}
label: >
  [[[
    if (entity.state == 'on') {
      return hass.localize('component.switch.state._.on');
    } else if (entity.state == 'off') {
      return hass.localize('component.switch.state._.off');
    } else if (entity.state) {
      return entity.state;
    } else {
      return 'Entity error!';
    }
  ]]]