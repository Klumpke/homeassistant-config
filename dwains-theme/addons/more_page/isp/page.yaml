- type: custom:mini-graph-card
  style: |
    ha-card {
      background-color: var(--dwains-theme-primary);
    }
  entities:
    - entity: sensor.speedtest_download
      name: Download
    - entity: sensor.speedtest_ping
      name: Ping
  name: Speedtest Download
  hours_to_show: 168
  hour24: true
  points_per_hour: 1
  show:
    graph: line
    extrema: true
