    ha-card {
      background-color: var(--dwains-theme-primary);
    }
  entities:
    - entity: sensor.speedtest_upload
  name: Speedtest Upload
  hours_to_show: 168
  hour24: true
  points_per_hour: 1
  show:
    graph: line
    extrema: true