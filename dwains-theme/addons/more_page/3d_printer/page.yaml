# dwains_theme
## More-page add-on: 3D printer
## Created by Jeroen Klompen
## Version: 1.0.0

- type: custom:dwains-flexbox-card
  items_classes: 'col-xs-12 col-sm-6 col-md-6 col-lg-6'
  padding: true
  cards:
    - type: custom:dwains-flexbox-card
      items_classes: 'col-xs-12'
      cards:
        - type: entities
          style: |
            ha-card {
              border-radius: 5px;
              background-color: var(--dwains-theme-primary);
            }
          show_header_toggle: false
          entities:
            - switch.3d_printer
        - type: custom:mini-graph-card
          style: |
              ha-card {
                background-color: var(--dwains-theme-primary);
              }
          entities:
            - sensor.3d_printer_power
          name: VERBRUIK
          line_color: 'var(--dwains-theme-accent)'
          hours_to_show: 1
          #hour24: true
          height: 75
          points_per_hour: 60
          decimals: 0
          show:
            graph: line
            extrema: false


        - type: "custom:stack-in-card"
          style: |
            ha-card {
              border-radius: 5px;
              background-color: var(--dwains-theme-primary);
            }
          mode: vertical
          cards:
            - type: "custom:bar-card"
              style: |
                ha-card {
                  border-radius: 0;
                  box-shadow: none;
                  background-color: var(--dwains-theme-primary);
                }
                bar-card-backgroundbar, bar-card-currentbar {
                  border-radius: 5px;
                }
                bar-card-value {
                  font-weight: bold;
                }
                bar-card-iconbar {
                  height: 20px;
                }
              height: 25px
              entities:
                - entity: sensor.octoprint_print_progress
                  name: Voortgang
                  icon: mdi:printer-3d
                  color: green
              positions:
                indicator: 'off'
                name: 'off'
            - type: entities
              style: |
                ha-card {
                  border-radius: 5px;
                  background-color: var(--dwains-theme-primary);
                }
              show_header_toggle: false
              entities:
                - type: custom:multiple-entity-row
                  entity: sensor.octoprint_print_status
                  name: Status
                  icon: mdi:bullseye-arrow
                  state_header: 'Status'
                  entities:
                    - entity: sensor.octoprint_print_progress
                      name: Voortgang
                - type: custom:multiple-entity-row
                  entity: sensor.octoprint_tool_0_target
                  name: Nozzle
                  icon: mdi:printer-3d-nozzle-outline
                  state_header: Doel
                  entities:
                    - entity: sensor.octoprint_tool_0_temperature
                      name: Huidig
                - type: custom:multiple-entity-row
                  entity: sensor.octoprint_bed_target
                  name: Bed
                  icon: mdi:radiator
                  state_header: Doel
                  entities:
                    - entity: sensor.octoprint_bed_temperature
                      name: Huidig
                - type: custom:multiple-entity-row
                  entity: sensor.octoprint_print_estimated_time
                  name: Tijd
                  icon: 'mdi:clock-outline'
                  state_header: 'Geschat'
                  # secondary_info: last-changed
                  entities:
                    - entity: sensor.octoprint_print_time
                      name: 'Verstreken'
                    - entity: sensor.octoprint_print_time_left
                      name: 'Resterend'
                - entity: sensor.octoprint_print_file
                  name: Bestand
                  icon: mdi:file-outline


    - type: custom:dwains-flexbox-card
      items_classes: 'col-xs-12'
      cards:

        - type: picture-entity
          entity: camera.octoprint
          camera_view: live
          show_state: false
          show_name: false

        - type: horizontal-stack
          cards:
            - type: custom:mini-graph-card
              style: |
                ha-card {
                  background: var(--dwains-theme-primary);
                  border-radius: 5px;
                  box-shadow: 10px;
                  font-weight: bold;
                }
              entities:
                - entity: sensor.octoprint_tool_0_temperature
                  name: Nozzle
                - entity: sensor.octoprint_tool_0_target
                  name: Nozzle doel
                  y_axis: secondary
                  color: 'var(--dwains-theme-accent)'
                  show_line: false
                  show_points: false
                  show_legend: false
              icon: mdi:printer-3d-nozzle-outline
              height: 75
              line_color: 'var(--dwains-theme-accent)'
              points_per_hour: 60
              hours_to_show: 1
              aggregate_func: last
              lower_bound: 0
              upper_bound: ~200
              show:
                name: true
                state: true
                points: false
                labels_secondary: true
            - type: custom:mini-graph-card
              style: |
                ha-card {
                  background: var(--dwains-theme-primary);
                  border-radius: 5px;
                  box-shadow: 10px;
                  font-weight: bold;
                }
              entities:
                - entity: sensor.octoprint_bed_temperature
                  name: Bed
                - entity: sensor.octoprint_bed_target
                  name: Bed doel
                  y_axis: secondary
                  color: 'var(--dwains-theme-accent)'
                  show_line: false
                  show_points: false
                  show_legend: false
              icon: mdi:radiator
              height: 75
              line_color: 'var(--dwains-theme-accent)'
              points_per_hour: 60
              hours_to_show: 1
              aggregate_func: last
              lower_bound: 0
              upper_bound: ~50
              show:
                name: true
                state: true
                points: false
                labels_secondary: true