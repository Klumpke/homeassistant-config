# dwains_theme

- type: custom:dwains-flexbox-card
  items_classes: 'col-xs-12 col-sm-4 col-md-3 col-lg-2'
  padding: true
  cards:
    - type: custom:button-card
      template: scene
      entity: group.all_automations
      icon: 'mdi:alpha-a-box'
      show_state: true
      tap_action:
        haptic: light
        action: toggle
      styles:
        img_cell:
          - background: 'var(--dwains-theme-header-background)'
        icon:
          - color: 'var(--dwains-theme-header-text)'
        grid:
