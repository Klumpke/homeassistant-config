      padding: true
      cards:
        - type: custom:mini-graph-card
          item_classes: 'col-xs-6 col-md-6'
          style: |
            ha-card {
              border-radius: 5px;
              background-color: var(--dwains-theme-primary);
            }
          entities:
            - sensor.euro_advies
          name: Euro (Advies)
          font_size: 70
          line_color: 'var(--dwains-theme-accent)'
          hours_to_show: 720
