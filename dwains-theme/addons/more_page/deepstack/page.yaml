- type: custom:dwains-flexbox-card
  items_classes: 'col-xs-12 col-sm-6 col-md-6 col-lg-6'
  padding: true
  cards:
    - type: custom:dwains-flexbox-card
      items_classes: 'col-xs-12 col-md-12'

      cards:
        - type: picture-entity
          entity: camera.deepstack_carport_latest
          show_state: false
        - type: entities
          style: |
            ha-card {
              border-radius: 5px;
              background-color: var(--dwains-theme-primary);
            }
          show_header_toggle: false
          entities:
            - entity: image_processing.deepstack_person_detector_carport

    - type: custom:dwains-flexbox-card
      items_classes: 'col-xs-12 col-md-12'

      cards:
        - type: picture-entity
          entity: camera.deepstack_voordeur_latest
          show_state: false
        - type: entities
          style: |
            ha-card {
              border-radius: 5px;
              background-color: var(--dwains-theme-primary);
            }
          show_header_toggle: false
          entities:
            - entity: image_processing.deepstack_person_detector_voordeur