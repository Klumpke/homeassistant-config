- type: entities
  style: |
    ha-card {
      background-color: var(--dwains-theme-primary);
    }
  entities:
    - entity: sensor.last_boot
      #icon: 
      name: Laatste start
    - entity: sensor.version_current
      #icon: 'mdi:update'
      name: HA versie
    - entity: sensor.hacs
      icon: 'mdi:update'
      name: HACS Updates
    - entity: sensor.processor_use
      #icon: 'mdi:update'
      name: CPU gebruik
    - entity: sensor.memory_use_percent
      #icon: 'mdi:update'
      name: RAM gebruik
    - entity: sensor.disk_use_percent
      #icon: 'mdi:update'
      name: HDD gebruik
    - entity: sensor.network_in_eno1
      #icon: 'mdi:update'
      name: LAN in eno1
    - entity: sensor.network_out_eno1
      #icon: 'mdi:update'
      name: LAN uit eno1
    - entity: sensor.cpu_temp
      #icon: 'mdi:update'
      name: CPU Temp