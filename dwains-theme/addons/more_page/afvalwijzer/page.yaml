# dwains_theme
## More-page add-on: Afvalwijzer
## Created by Jeroen Klompen
## Version: 1.1.1

- type: custom:dwains-flexbox-card
  items_classes: 'col-xs-12 col-sm-6 col-md-6 col-lg-6'
  padding: true
  cards:
    - type: horizontal-stack
      cards:
        - type: picture-entity
          style: |
            ha-card {
              padding: 5px;
              border-radius: 5px;
              background-color: var(--dwains-theme-primary);
            }
          entity: sensor.{{ (data | fromjson)['wastecollector'] }}_vandaag
          name: Vandaag
          image: /local/images/afval_geen_large.png
          state_image:
            'gft': /local/images/afval_gft_large.png
            'papier': /local/images/afval_papier_large.png
            'restafval': /local/images/afval_rest_large.png
            'pmd': /local/images/afval_pmd_large.png
            'pbd': /local/images/afval_pmd_large.png
            'papier, pmd': /local/images/afval_papier-pmd_large.png
            'kca': /local/images/afval_kca_large.png
        - type: picture-entity
          style: |
            ha-card {
              padding: 5px;
              border-radius: 5px;
              background-color: var(--dwains-theme-primary);
            }
          entity: sensor.{{ (data | fromjson)['wastecollector'] }}_morgen
          name: Morgen
          image: /local/images/afval_geen_large.png
          state_image:
            'gft': /local/images/afval_gft_large.png
            'papier': /local/images/afval_papier_large.png
            'restafval': /local/images/afval_rest_large.png
            'pmd': /local/images/afval_pmd_large.png
            'pbd': /local/images/afval_pmd_large.png
            'papier, pmd': /local/images/afval_papier-pmd_large.png
            'kca': /local/images/afval_kca_large.png
    - type: 'custom:auto-entities'
      card:
        type: glance
        style: |
          ha-card {
            border-radius: 5px;
            background-color: var(--dwains-theme-primary);
          }
      filter:
        exclude:
          - entity_id: sensor.{{ (data | fromjson)['wastecollector'] }}_vandaag
          - entity_id: sensor.{{ (data | fromjson)['wastecollector'] }}_morgen
        include:
          - entity_id: sensor.{{ (data | fromjson)['wastecollector'] }}*
      show_header_toggle: false
      sort:
        attribute: {{ (data | fromjson)['sort_attribute']|default('Sort-date') }}
        method: attribute
        numeric: true