input_select:
# The theme selector used to show in the interface
  theme_selector:
    name: Theme Selector
    options:
      - Silver
      - Space Gray
      - Sweet Pink
      - Valentine
      - Disable (use theme per user)
      - Auto (default)

# Dynamic Button Config
  qam_border_radius:
    name: Quick Access Menu Border Radius
    options:
      - 0px
      - 3px
      - 6px
      - 9px

  qam_border_radius_selector:
    name: Quick Access Menu Border Radius Selector
    options:
      - None
      - Small
      - Standard
      - Large

  border_radius:
    name: Border Radius
    options:
      - 0px
      - 6px
      - 12px
      - 18px

  border_radius_selector:
    name: Border Radius Selector
    options:
      - None
      - Small
      - Standard
      - Large

  box_shadow:
    name: Box Shadow
    options:
      - none
      - 1px 1px 1px 0px rgba(0,0,0,0.75)
      - 2px 2px 2px 0px rgba(0,0,0,0.75)
      - 3px 3px 3px 0px rgba(0,0,0,0.75)
      - 5px 5px 5px 0px rgba(0,0,0,0.75)
      - 7px 7px 7px 0px rgba(0,0,0,0.75)

  box_shadow_selector:
    name: Box Shadow Selector
    options:
      - None
      - Small
      - Standard
      - Medium
      - Large
      - Huge