    radius: 75
    icon: mdi:home

  # Ouders Joyce
  - name: Ouders Joyce
    latitude: !secret zone_ouders_joyce_latitude
    longitude: !secret zone_ouders_joyce_longitude
    radius: 75
    icon: mdi:home

  # Roy & Danique
  - name: Roy & Danique
    latitude: !secret zone_roy_danique_latitude
