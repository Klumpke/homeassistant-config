---
# Zones allow you to specify certain regions on earth (for now).
#
# https://www.home-assistant.io/components/zone/
#
zone:

  # Home Zone
  - name: Home
    latitude: !secret zone_home_latitude
    longitude: !secret zone_home_longitude
    radius: 75
    passive: false
    icon: mdi:home

  # Work Zone Jeroen
  - name: Alfion
    latitude: !secret zone_work_jeroen_latitude
    longitude: !secret zone_work_jeroen_longitude
    radius: 125
    icon: mdi:briefcase

  # Work Zones Joyce
  - name: Dolfijn (Toff)
    latitude: !secret zone_work_joyce_latitude
    longitude: !secret zone_work_joyce_longitude
    radius: 100
    icon: mdi:baby

  - name: Dolfijn (Luchen)
    latitude: !secret zone_work2_joyce_latitude
    longitude: !secret zone_work2_joyce_longitude
    radius: 100
    icon: mdi:baby

  - name: Dolfijn ('t Schrijverke)
    latitude: !secret zone_work3_joyce_latitude
    longitude: !secret zone_work3_joyce_longitude
    radius: 100
    icon: mdi:school

  # Ouders Jeroen
  - name: Ouders Jeroen
    latitude: !secret zone_ouders_jeroen_latitude
