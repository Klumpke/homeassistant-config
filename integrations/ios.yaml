ios:
 push:
   categories:
     - name: Sonos Alert
       identifier: 'sonos_alert'
       actions:
         - identifier: 'SONOS_UITSCHAKELEN'
           title: 'Uitschakelen'
        #  - identifier: 'SONOS_INSCHAKELEN'
        #    title: 'Inschakelen'
         - identifier: 'SONOS_ANNULEREN'
           title: 'Annuleren'
           destructive: true