- alias: "Sound: Garagedeur open"
  trigger:
    - platform: state
      entity_id: binary_sensor.contact_garagedeur
      to: 'on'
  action:
    - service: script.sonos_play
      data:
        sonos_entity: media_player.eetkamer, media_player.boven, media_player.zolder, media_player.tuin
        volume: 0.1
        media_content: !secret http_audio_doordong
        delay: '00:00:01'


- alias: "Notificatie: Garagedeur op tv woonkamer"
  trigger:
    - platform: state
      entity_id: binary_sensor.contact_garagedeur
      to: 'on'
  condition:
    - condition: state
      entity_id: media_player.tv_woonkamer
      state: 'on'
  action:
    - service: notify.tv_woonkamer
      data:
        title: " "
        message: "ðŸšª  Garagedeur geopend"
        data:
          fontsize: small
          position: top-right
          duration: 5
          interrupt: true

