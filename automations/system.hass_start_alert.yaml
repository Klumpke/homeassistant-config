- alias: "Systeem: Hass start notificatie"
  trigger:
    - platform: homeassistant
      event: start
  action:
    - service: notify.mobile_app_iklumpke
      data:
        title: "⚠️ Home Assistant"
        message: "Home Assistant is herstart..."
