    #     message: "Hass restarted"

- alias: "Systeem: Hass stop notificatie"
  trigger:
    - platform: homeassistant
      event: shutdown
  action:
    - service: notify.mobile_app_iklumpke
      data:
        title: "⚠️ Home Assistant"
        message: "Home Assistant wordt afgesloten..."
