title: Test
path:  test
cards:
  - type: custom:decluttering-card
    template: quick-access-menu
  - type: entities
    entities:
      - entity: sensor.yr_symbol

  - type: glance
    title: Afvalbeheer
    entities:
      - entity: sensor.blink_restafval
        #name: Rest
      - entity: sensor.blink_gft
        #name: GFT
      - entity: sensor.blink_pmd
        #name: PMD
      - entity: sensor.blink_papier
        #name: Papier

  - type: 'custom:monster-card'
    card:
      entities: []
      show_header_toggle: false
      title: Afvalbeheer
      type: entities
    filter:
      exclude:
        - state: unknown
      include:
        - entity_id: sensor.blink_gft
        - entity_id: sensor.blink_papier
        - entity_id: sensor.blink_pmd
        - entity_id: sensor.blink_restafval

  - type: custom:miflora-card
    title: 'Olijfboom Links (olea europaea)'
    image: images/olea-europaea.jpg
    min_moisture: 15
    max_moisture: 60
    min_conductivity: 350
    min_temperature: 0
    entities:
    - moisture:sensor.olijfboom_links_moisture
    - intensity:sensor.olijfboom_links_illuminance
    - temperature:sensor.olijfboom_links_temperature
    - conductivity:sensor.olijfboom_links_soil_conductivity
    - battery:sensor.olijfboom_links_battery_level

  - type: custom:miflora-card
    title: 'Olijfboom Rechts (olea europaea)'
    image: images/olea-europaea.jpg
    min_moisture: 15
    max_moisture: 60
    min_conductivity: 350
    min_temperature: 0
    entities:
    - moisture:sensor.olijfboom_rechts_moisture
    - intensity:sensor.olijfboom_rechts_illuminance
    - temperature:sensor.olijfboom_rechts_temperature
    - conductivity:sensor.olijfboom_rechts_soil_conductivity
    - battery:sensor.olijfboom_rechts_battery_level
