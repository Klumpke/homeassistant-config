              - hold_action:
                  action: more-info
                  haptic: heavy
          - type: 'custom:button-card'
            color_type: blank-card
            aspect_ratio: 1/1
          - !include ../includes/blank-card.yaml
      - type: custom:decluttering-card
        template: header
        variables:
