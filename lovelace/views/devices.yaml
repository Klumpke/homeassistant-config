                  haptic: light
              - hold_action:
                  action: more-info
                  haptic: heavy
          - type: 'custom:button-card'
            color_type: blank-card
            aspect_ratio: 1/1
          - type: 'custom:button-card'
            color_type: blank-card
            aspect_ratio: 1/1
          - !include ../includes/blank-card.yaml
      - type: custom:decluttering-card
        template: header
        variables:
          - content: '##### Zolder'
      - type: horizontal-stack
        cards:
          - !include ../includes/blank-card.yaml
          - type: custom:decluttering-card
            template: button
            variables:
              - entity: input_select.washing_machine_status
              - name: Wasmachine
              - icon: mdi:washing-machine
