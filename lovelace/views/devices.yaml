title: Apparaten
path: devices
icon: 'mdi:power-plug'
popup_cards:
  !include ../popup-cards/devices-popup.yaml
cards:
  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: quick-access-menu
      - type: custom:decluttering-card
        template: header
        variables:
          - content: '## Apparaten'
      - type: custom:decluttering-card
        template: header
        variables:
          - content: '##### Woonkamer'
      - type: horizontal-stack
        cards:
          - !include ../includes/blank-card.yaml
          - type: custom:decluttering-card
            template: button
            variables:
              - entity: media_player.woonkamer
              - name: Sonos
              - icon: mdi:speaker-multiple
              - grid:
                    !include ../includes/light-devices-grid.yaml
              - tap_action:
                  action: more-info
                  haptic: light
              - hold_action:
                  action: more-info
                  haptic: heavy
          - type: custom:decluttering-card
            template: button
            variables:
              - entity: media_player.ziggo_mediabox
              - name: Mediabox
              - icon: mdi:set-top-box
              - grid:
                    !include ../includes/light-devices-grid.yaml
          - type: custom:decluttering-card
            template: button
            variables:
              - entity: media_player.tv_woonkamer
              - name: TV
              - icon: mdi:television
              - lock: true
              - grid:
                    !include ../includes/light-devices-grid.yaml
          - !include ../includes/blank-card.yaml
      - type: custom:decluttering-card
        template: header
        variables:
          - content: '##### Slaapkamer'
      - type: horizontal-stack
        cards:
          - !include ../includes/blank-card.yaml
          - type: custom:decluttering-card
            template: button
            variables:
              - entity: cover.slaapkamer
              - name: Rolluik
              - icon: mdi:blinds
              - lock: false
              - grid:
                    !include ../includes/light-devices-grid.yaml
              - tap_action:
                  action: more-info
                  haptic: light
              - hold_action:
                  action: more-info
                  haptic: heavy
          - type: custom:decluttering-card
            template: button
            variables:
              - entity: switch.ventilator
              - name: Ventilator
              - icon: mdi:fan
              - color: DodgerBlue
              - spin: true
              - lock: true
              - grid:
                    !include ../includes/light-devices-grid.yaml
          - type: custom:decluttering-card
            template: button
            variables:
              - entity: media_player.tv_slaapkamer
              - name: TV
              - icon: mdi:television
              - lock: true
              - grid:
                    !include ../includes/light-devices-grid.yaml
          - !include ../includes/blank-card.yaml
      - type: custom:decluttering-card
        template: header
        variables:
          - content: '##### Kleine Kamer'
      - type: horizontal-stack
        cards:
          - !include ../includes/blank-card.yaml
          - type: custom:decluttering-card
            template: button
            variables:
              - entity: media_player.boven
              - name: Sonos
              - icon: mdi:speaker
              - grid:
                    !include ../includes/light-devices-grid.yaml
              - tap_action:
                  action: more-info
                  haptic: light
              - hold_action:
                  action: more-info
                  haptic: heavy
          - type: custom:decluttering-card
            template: button
            variables:
              - entity: switch.printer
              - name: Printer
              - icon: mdi:printer
              - lock: false
              - grid:
                    !include ../includes/light-devices-grid.yaml
              - tap_action:
                  action: more-info
                  haptic: light
              - hold_action:
                  action: more-info
                  haptic: heavy
          - type: custom:button-card
            color_type: blank-card
            aspect_ratio: 1/1
          - !include ../includes/blank-card.yaml
  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: header
        variables:
          - content: '##### Keuken'
      - type: horizontal-stack
        cards:
          - !include ../includes/blank-card.yaml
          - type: custom:decluttering-card
            template: button
            variables:
              #- entity: switch.afzuigkap
              - entity: input_select.afzuigkap_status
              - name: Afzuigkap
              - icon: mdi:fan
              - color: DodgerBlue
              - spin: true
              - grid:
