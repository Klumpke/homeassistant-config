title: Sysinfo
path:  sysinfo
cards:
  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: quick-access-menu
        variables:
          - name1: Links
          - icon1: mdi:link-variant
          - path1: links
      - type: custom:decluttering-card
        template: header
        variables:
          - content: '## Systeeminformatie'
      - type: custom:decluttering-card
        template: header
        variables:
          - content: '##### Systeeminformatie & updates'
      - type: horizontal-stack
        cards:
          - !include ../includes/blank-card.yaml
          - type: entities
            style: |
              ha-card {
                font-size: 12px;
                font-family: Helvetica;
                background: var(--card-color-off);
                box-shadow: {{ states('input_select.box_shadow') }};
                opacity: 0.8;
                border-radius: {{ states('input_select.border_radius') }};
              }
            entities:
              - entity: sensor.last_boot
                #icon: 
                name: Laatste start
              - entity: sensor.version_current
                #icon: 'mdi:update'
                name: HA versie
              - entity: sensor.hacs
                icon: 'mdi:update'
                name: HACS Updates
              - entity: sensor.processor_use
                #icon: 'mdi:update'
                name: CPU gebruik
              - entity: sensor.memory_use_percent
                #icon: 'mdi:update'
                name: RAM gebruik
              - entity: sensor.disk_use_percent
                #icon: 'mdi:update'
                name: HDD gebruik
              - entity: sensor.network_in_eno1
                #icon: 'mdi:update'
                name: LAN in eno1
              - entity: sensor.network_out_eno1
                #icon: 'mdi:update'
                name: LAN uit eno1
              - entity: sensor.cpu_temp
                #icon: 'mdi:update'
                name: CPU Temp
          - !include ../includes/blank-card.yaml

