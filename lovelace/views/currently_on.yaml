title: Currently On
path:  currently-on
cards:
  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: quick-access-menu
      - type: custom:decluttering-card
        template: header
        variables:
          - content: '## Device Events'
      - type: custom:decluttering-card
        template: header
        variables:
          - content: '##### Currently ON'
      - type: horizontal-stack
        cards:
          - !include ../includes/blank-card.yaml
          - type: 'custom:auto-entities'
            card:
              type: glance
              columns: 3
              show_empty: false
              style: |
                ha-card {
                  font-size: 12px;
                  font-family: Helvetica;
                  background: var(--card-color-off);
                  box-shadow: {{ states('input_select.box_shadow') }};
                  opacity: 0.8;
                  border-radius: {{ states('input_select.border_radius') }};
                }
            filter:
              include:
                - entity_id: binary_sensor.fib_fgsd002_overloop_brandmelder
                  state: 'on'
                - entity_id: 'binary_sensor.contact_*'
                  state: 'on'
                - entity_id: 'binary_sensor.motion_*'
                  state: 'on'
                - domain: light
                  state: 'on'
              exclude:
                - entity_id: 'light.dressoir_*'
                - entity_id: 'light.combikast_*'
                - entity_id: 'light.nachtkast_*'
                - entity_id: 'light.tuin_*'
                - entity_id: 'light.terras_*'
                - entity_id: 'light.tradfri_remote_control*'

          - !include ../includes/blank-card.yaml
      - type: horizontal-stack
        cards:
          - !include ../includes/blank-card.yaml
          - type: entity-filter
            card:
              type: glance
              style: |
                ha-card {
                  font-size: 12px;
                  font-family: Helvetica;
                  background: var(--card-color-off);
                  box-shadow: {{ states('input_select.box_shadow') }};
                  opacity: 0.8;
                  border-radius: {{ states('input_select.border_radius') }};
                }
                state-badge {
                  color: black;
                }
            show_empty: false
            columns: 4
            entities:
              - entity: media_player.tv_woonkamer
                name: Woonkamer
                type: media-player
                icon: 'mdi:television'
              - entity: media_player.tv_slaapkamer
                name: Slaapkamer
                type: media-player
                icon: 'mdi:television'
              - entity: media_player.woonkamer
                name: Woonkamer
                type: media-player
                icon: 'mdi:speaker-multiple'
              - entity: media_player.boven
                name: Boven
                type: media-player
                icon: 'mdi:speaker'
              - entity: media_player.tuin
                name: Tuin
                type: media-player
                icon: 'mdi:speaker'
            state_filter:
              - 'on'
              - idle
              - playing
          - !include ../includes/blank-card.yaml
      - !include ../includes/bottom-card.yaml