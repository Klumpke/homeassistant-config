# Card Config
# Do NOT change this unless you know what you are doing!
menu: hide
options: hide
notifications: hide
voice: hide
header: false
chevrons: false
notify_indicator_color: "#e80000"
swipe: true
swipe_wrap: false
background: 'rgba(0,0,0,0.3)'
show_tabs: '0 to 3'
#hide_tabs: '4 to 60'
default_tab: 1
redirect: false