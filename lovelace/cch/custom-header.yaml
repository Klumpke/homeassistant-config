# Custom Header
#
# This addon is used to modify the header in Home Assistant.
#


#disabled_mode: false
compact_mode: true
footer_mode: false
hide_header: true
#hide_help: true
#hide_unused: true
#hide_config: true
#hide_raw: true

#menu_hide: true
voice_hide: true
#options_hide: true

chevrons: false
default_tab: home
show_tabs: '0 to 3'

#background: 'rgba(0,0,0,0.3)'
#notification_dot_color: "#e80000"