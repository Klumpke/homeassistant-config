# These are the variables you can use in your decluttering
# card. Add one or more variables in your decluttering-card.
# The variables you see below are the default ones. 
#
# A standard decluttering-card config would look like:
# - type: custom:decluttering-card
#   template: this_templates_name
#   variables:
#     - entity: switch.test
#     - name: test
# 
# All the variables you can use are within the default config
# below. The variables you can use are the first word after each
# dash -.
#
# If you omit adding variables to your decluttering-card
# it will use defaults instead, which are defined below as well.
# You can change the default config below. If you only enter a
# few of the variables it will only use defaults for undefined
# variables.

# Default Config
default:
  # Entity (you don't need to change this if you do everything with a service-call)
  - entity: input_boolean.dummy1

  # Style Config
  - border-radius: "[[[ return states['input_select.border_radius'].state ]]]" # Changed/Added in 0.13.0
  - icon: mdi:home # Changed/Added in 0.13.0
  - lock: false
  - size: 100%
  - card_color: var(--card-color-off) # Changed/Added in 0.13.0
  - margin-right: 0px
  - margin-left: 15px
  - spin: false
  - icon_color: white
  - name_color: white
  - box-shadow: "[[[ return states['input_select.box_shadow'].state ]]]"  # Changed/Added in 0.13.0

  # Content (I only use name in my config, use label if you want to display more or prefer the label color)
  - label: yourcontenthere
  - name: yourcontenthere

  # Tap and Hold actions (I disabled the tap_action as I don't want it to get activated by accident on the frontpage)
  - tap_action: none
  - hold_action:
      action: more-info
      haptic: light

#### #### #### #### #### #### #### #### #### #### #### #

# Card Config
# Do NOT change this unless you know what you are doing!
card:
  type: custom:button-card
  name: '[[name]]'
  deep_press: true
  icon: '[[icon]]' # Changed/Added in 0.13.0
  size: '[[size]]'
  lock: '[[lock]]'
  aspect_ratio: 7/1
  entity: '[[entity]]'
  label: '[[label]]'
  show_name: true
  show_icon: true
  show_state: false
  show_label: false
  show_last_changed: false
  tap_action: '[[tap_action]]'
  hold_action: '[[hold_action]]'
  styles:
    card:
      - border-radius: '[[border-radius]]'
      - --ha-card-background: '[[card_color]]'
      - box-shadow: '[[box-shadow]]' # Changed/Added in 0.13.0
    name:
      - font-size: 13px
      - font-family: Helvetica
      - color: '[[name_color]]'
      - justify-self: start
      - padding-left: 13px
    img_cell:
      - align-self: start
      - text-align: start
      - margin-right: '[[margin-right]]'
      - margin-left: '[[margin-left]]'
    grid: 
      - grid-template-areas: '"i n"'
      - grid-template-columns: 8% 1fr
      - grid-template-rows: 1fr
    icon:
      - color: '[[icon_color]]'
  state:
    - value: "off"
      spin: '[[spin]]'
