# These are the variables you can use in your decluttering
# card. Add one or more variables in your decluttering-card.
# The variables you see below are the default ones.
#
# A standard decluttering-card config would look like:
# - type: custom:decluttering-card
#   template: this_templates_name
#   variables:
#     - entity: switch.test
#     - name: test
#
# All the variables you can use are within the default config
# below. The variables you can use are the first word after each
# dash -.
#
# If you omit adding variables to your decluttering-card
# it will use defaults instead, which are defined below as well.
# You can change the default config below. If you only enter a
# few of the variables it will only use defaults for undefined
# variables.

# Default Config
default:
  # Name/Person (Don't capitalize uncapitalized names!)
  - name: jeroen
  - name-s: Jeroen's

  # PostNL
  - postnl_delivery: sensor.postnl_jeroen_delivery
  # Email Sensor
  - email: sensor.mail_jeroen
  # Battery/State Sensor (cut off at the number, if you have
  # a sensor with a different name please change template below)
  - battery_level: sensor.iklumpke_battery_level_2
  - battery_state: sensor.iklumpke_battery_state_2
  # Traveltime
  - traveltime_home: sensor.reistijd_jeroen
  - traveltime_work1: sensor.reistijd_jeroen_alfion
  - traveltime_work1_name: Alfion BV
  - traveltime_work2: sensor.reistijd_joycejeroen
  - traveltime_work2_name: Joyce
  - traveltime_work3: sensor.reistijd_ouders_jeroen
  - traveltime_work3_name: Ouders Jeroen

#### #### #### #### #### #### #### #### #### #### #### #

# Card Config
# Do NOT change this unless you know what you are doing!
card:
  type: vertical-stack
  cards:
    - type: custom:swipe-card
      parameters:
        effect: 'coverflow'
        grabCursor: true
      cards:
        - type: vertical-stack
          cards:
            - type: custom:decluttering-card
              template: header
              variables:
                - content: '#### Agenda >'
            - type: custom:decluttering-card
              template: header
              variables:
                - content: "##### [[name-s]] Agenda"
            - type: horizontal-stack
              cards:
                - !include ../includes/blank-card.yaml
                - type: custom:calendar-card
                  style: |
                    ha-card {
                      background: var(--card-color-off);
                      --paper-item-icon-color: var(--icon-color-off);
                      color: var(--name-color-off);
                      border-radius: {{ states('input_select.border_radius') }};
                      box-shadow: {{ states('input_select.box_shadow') }};
                      font-family: Helvetica;
                      font-size: 12px;
                      opacity: 0.8;
                      overflow: hidden;
                    }
                  numberOfDays: 5
                  entities:
                    - calendar.[[name]]
                    - calendar.gezamenlijk
                  showColors: true
                - !include ../includes/blank-card.yaml
            - type: custom:decluttering-card
              template: header
              variables:
                - content: "##### Afvalwijzer"
            - type: horizontal-stack
              cards:
                - !include ../includes/blank-card.yaml
                - type: glance
                  style: |
                    ha-card {
                      background: var(--card-color-off);
                      --paper-item-icon-color: var(--icon-color-off);
                      color: var(--name-color-off);
                      border-radius: {{ states('input_select.border_radius') }};
                      box-shadow: {{ states('input_select.box_shadow') }};
                      font-family: Helvetica;
                      font-size: 12px;
                      opacity: 0.8;
                      overflow: hidden;
                    }
                  #title: Afvalwijzer
                  entities:
                    - entity: sensor.blink_restafval
                      name: Rest
                    - entity: sensor.blink_gft
                      name: GFT
                    - entity: sensor.blink_pmd
                      name: PMD
                    - entity: sensor.blink_papier
                      name: Papier
                - !include ../includes/blank-card.yaml
        - type: vertical-stack
          cards:
            - type: custom:decluttering-card
              template: header
              variables:
                - content: '#### < Locatie >'
            - type: custom:decluttering-card
              template: header
              variables:
                - content: '##### Locatie & historie'
            - type: horizontal-stack
              cards:
                - !include ../includes/blank-card.yaml
                - type: history-graph
                  style: |
                    ha-card {
                      background: var(--card-color-off);
                      --paper-item-icon-color: var(--icon-color-off);
                      color: var(--name-color-off);
                      border-radius: {{ states('input_select.border_radius') }};
                      box-shadow: {{ states('input_select.box_shadow') }};
                      font-family: Helvetica;
                      font-size: 12px;
                      opacity: 0.8;
                      overflow: hidden;
                    }
                  entities:
                    - person.[[name]]
                - !include ../includes/blank-card.yaml
            - type: horizontal-stack
              cards:
                - !include ../includes/blank-card.yaml
                - type: map
                  style: |
                    ha-card {
                      background: var(--card-color-off);
                      --paper-item-icon-color: var(--icon-color-off);
                      color: var(--name-color-off);
                      border-radius: {{ states('input_select.border_radius') }};
                      box-shadow: {{ states('input_select.box_shadow') }};
                      font-family: Helvetica;
                      font-size: 12px;
                      opacity: 0.8;
                      overflow: hidden;
                    }
                  aspect_ratio: 4x4
                  default_zoom: 15
                  entities:
                    - person.[[name]]
                - !include ../includes/blank-card.yaml
        - type: vertical-stack
          cards:
            - type: custom:decluttering-card
              template: header
              variables:
                - content: '#### < Informatie'
            - type: custom:decluttering-card
              template: header
              variables:
                - content: '##### Algemene informatie'
            - type: horizontal-stack
              cards:
                - !include ../includes/blank-card.yaml
                - type: entities
                  style: |
                    ha-card {
                      background: var(--card-color-off);
                      --paper-item-icon-color: var(--icon-color-off);
                      color: var(--name-color-off);
                      border-radius: {{ states('input_select.border_radius') }};
                      box-shadow: {{ states('input_select.box_shadow') }};
                      font-family: Helvetica;
                      font-size: 12px;
                      opacity: 0.8;
                      overflow: hidden;
                    }
                  entities:
                    - entity: '[[postnl_delivery]]'
                      name: PostNL
                    - entity: '[[battery_level]]'
                      name: iPhone Batterij
                    - entity: '[[battery_state]]'
                      name: iPhone Status
                    - entity: '[[email]]'
                      name: Ongelezen E-mails
                    - entity: '[[traveltime_home]]'
                      name: Huis
                    - entity: '[[traveltime_work1]]'
                      name: '[[traveltime_work1_name]]'
                    - entity: '[[traveltime_work2]]'
                      name: '[[traveltime_work2_name]]'
                    - entity: '[[traveltime_work3]]'
                      name: '[[traveltime_work3_name]]'
                - !include ../includes/blank-card.yaml