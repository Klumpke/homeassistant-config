        state: "off"
      # Kleine kamerraam
      - entity: binary_sensor.contact_kleine_kamerraam
        state: "off"
      # Zolderraam
      - entity: binary_sensor.contact_zolderraam
        state: "off"
      # Wasmachine
      - entity: input_select.washing_machine_status
        state_not: "Clean"
      # Droger
      - entity: input_select.dryer_status
        state_not: "Dry"
      # Vaatwasser
      - entity: input_select.dishwasher_status
        state_not: "Clean"
      # Afzuigkap
      - entity: sensor.afzuigkap_status
        state: "off"
      #- entity: alarm_control_panel.home_alarm
      #  state: disarmed
      #- entity: group.device_status
      #  state: home

      # Woonkamer beweging
      - entity: binary_sensor.motion_woonkamer
        state: "off"
      # Garage beweging
      - entity: binary_sensor.motion_garage
        state: "off"
      # Slaapkamer beweging
      - entity: binary_sensor.motion_slaapkamer
        state: "off"

      #- entity: input_boolean.apkinsignia
      #  state: "off"
      #- entity: input_boolean.apkpolo
      #  state: "off"
      - entity: vacuum.xiaomi_vacuum_cleaner
        state: "docked"

    card:
      type: horizontal-stack
      cards:
        - !include ../includes/blank-card.yaml
        - type: custom:decluttering-card
          template: notification
          variables:
            - entity: input_boolean.notification_alles_rustig
            - icon: mdi:check-box-outline
            - name: Alles is rustig, er zijn geen meldingen
            - card_color: 'rgba(157, 0, 255, 0.5)'
        - !include ../includes/blank-card.yaml

